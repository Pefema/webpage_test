<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/molstar/3.41.0/molstar.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #viewer {
            width: 100%;
            height: 500px;
            position: relative;
        }
        .controls {
            margin: 20px 0;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protein Structure Viewer</h1>
        <div class="controls">
            <input type="text" id="pdbInput" placeholder="Enter PDB ID (e.g., 2IWI)" />
            <button onclick="loadStructure()">Load Structure</button>
            <select id="representationType">
                <option value="cartoon">Cartoon</option>
                <option value="ball-and-stick">Ball and Stick</option>
                <option value="spacefill">Space Fill</option>
            </select>
        </div>
        <div id="error" class="error">Failed to load structure. Please check the PDB ID.</div>
        <div id="viewer"></div>
        <p>Example PDB IDs: 2IWI, 4N49, 7RPZ</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/molstar/3.41.0/molstar.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
